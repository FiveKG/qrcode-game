	<body>
		<div class="page-content-wrap">
			<form class="layui-form" action="" lay-filter="user-from">
				<!-- <div class="layui-inline">

				<div class="layui-inline">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-inline">
						<select name="user_id" lay-search></select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">用户类型</label>
					<div class="layui-input-inline">
						<select name="user_type" lay-search="">
							<option value="">全部用户</option>
							<option value="admin">管理员</option>
							<option value="shop">店铺管理员</option>
							<option value="agent">代理商</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-inline">
						<select name="is_enable" lay-search="">
							<option value="true">启用</option>
							<option value="false">禁用</option>
						</select>
					</div>
					<button class="layui-btn table-search" lay-submit lay-filter="user-from">搜索</button>
				</div>
			</form>
			<table class="layui-hide" id="userTable" lay-filter="user-table"></table>
		</div>
		<script type="text/html" id="toolUser">
			<div class="layui-btn-container">
				<button class="layui-btn layui-btn-sm layui-icon layui-icon-add-1" title="新增" lay-event="add"></button>
				<!-- <button class="layui-btn layui-btn-danger layui-btn-sm layui-icon layui-icon-close" title="删除"lay-event="is_enable"></button> -->
			</div>
		</script>

			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>

		<!-- 搜索下拉 -->
		<script>
			layui.use('form',function(){
				var form = layui.form;
				//获取用户
					$.ajax({
					url        : `/data/sys_user?select=user_id,user_name`,
					type       : "GET",
					success	:function(result){
						if(result){
							$('select[name="user_id"]').empty();
							$('select[name="user_id"]').append(`<option value=''  selected>所有</option>`);
							for(element of result){
								$('select[name="user_id"]').append(`<option value=${element.user_id}>${element.user_name}</option>`);
							}
						}else{
							$('select[name="user_id"]').append(`<option value='' disable>无数据</option>`);
						}
						form.render();
					},
					error:function(err){
						console.log('select[name="user_id"] err:',err)
						$('select[name="user_id"]').append(`<option value='-1' disable>获取数据失败</option>`);
						form.render();
					}
				})
			}) 
		</script>

		<script>
			layui.use(['table', 'dialog', 'jquery'], function() {
				var table = layui.table;
				var dialog = layui.dialog;
				var $ = layui.jquery;
				const active = {
					//table重载
					tableReload: function (params) {
						table.reload('userTable', {
							where: {
								"search": params
							}
						});
					}
				}
				var form = layui.form;
				//初始渲染
				var user_table = table.render({
					elem: '#userTable'
					,url:'/api/account/search'
					,method: 'post'
					,toolbar: '#toolUser' //开启头部工具栏，并为其绑定左侧模板
					,title: '用户数据表'
					,parseData: function(res) {
						return {
							"code": res['code'],
							"msg": res['message'],
							"count": res['data']['total'],
							"data": res['data']['list']
						}
					}
					,cols: [[
						{type: 'checkbox', fixed: 'left'}
						,{field:'user_id', title:'ID' ,hide:true, }
						,{field:'user_name', title:'用户名', }
						,{field:'user_type', title:'用户类型',templet:function(d){
							if(d.user_type==='admin'){
								return '管理员'
							}
							else if(d.user_type==='shop'){
								return '店铺账号'
							}
							else if(d.user_type==='agent'){
								return '代理商账号'
							}
							else{
								return '未知'
							}
						} }
						//,{field:'open_id', title:'微信ID'}
						,{field:'user_nick_name', title:'昵称', }
						,{field:'phone_num', title:'手机号码',}
						,{field:'is_enable', title:'是否启用', templet: function(d){
							if(d.is_enable==true){
								return '是'
							}else if(d.is_enable==false){
								return 	'否'
							}
						}}
						,{field:'add_time', title:'添加时间', templet:function(d){
							return dateFns.format(d.add_time,'YYYY-MM-DD HH:mm')
						} }
						,{field:'last_login', title:'最后登录时间',templet:function(d){
							return dateFns.format(d.last_login,'YYYY-MM-DD HH:mm')
						} }
						//,{field:'account_balance', title:'账户余额', width:90}
						,{field:'last_ip', title:'最后登录IP', }
						,{fixed:'right', title: "操作", align:'center', templet:function(d){
							
							if(d.is_enable===true){
								return `<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
							<a class="layui-btn layui-btn-danger layui-btn-xs" name='is_enable' lay-event="is_enable">禁用</a>`
							}else{
								return `<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
							<a class="layui-btn layui-btn-danger layui-btn-xs" name='is_enable' lay-event="is_enable">解禁</a>`
							}
							
						}}
					]]
					,id: 'userTable'
					,page: true
				});

			
				
				//监听表单提交
				form.on('submit(user-from)', function(data){
					//console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
					active.tableReload(data.field);
					return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
				});

				//监听行工具事件
				table.on('tool(user-table)', function(obj){
					var layEvent = obj.event; //获得 lay-event 对应的值
					if(layEvent === 'detail'){ //查看
						layer.msg('查看');
						//弹出层引入用户详情页面
					} 
					else if(layEvent === 'is_enable'){ //禁用
						if(obj.data.is_enable==true){
						layer.confirm(`禁用用户：${obj.data.user_name}`, function(index){
							//向服务端发送禁用指令
							$.ajax({
								url     : `/data/sys_user?user_id=eq.${obj.data.user_id}`,
								type    : "PATCH",
								dataType: "json",
								data    : JSON.stringify({"is_enable":false}),
								contentType: 'application/json; charset=utf-8',
								success: function(data){
									if(!data){
										layer.msg('更新成功!');
									}else{
										layer.msg('更新失败!');
									}
									user_table.reload({where:{user_id:obj.user_id}})
								}		
							})
							});
						}else{
							layer.confirm(`解禁用户：${obj.data.user_name}`, function(index){
							//向服务端发送解禁指令
							$.ajax({
								url     : `/data/sys_user?user_id=eq.${obj.data.user_id}`,
								type    : "PATCH",
								dataType: "json",
								data    : JSON.stringify({"is_enable":true}),
								contentType: 'application/json; charset=utf-8',
								success: function(data){
									if(!data){
										layer.msg('更新成功!');
									}else{
										layer.msg('更新失败!');
									}
									table.reload("userTable")
								}		
							})
							});
						}
					}
					else if(layEvent === 'edit'){ //编辑
						//layer.msg('编辑');
						//弹出层引入用户修改页面
						//同步更新缓存对应的值 也可以直接重载表格
						layer.open({
						type: 2 ,
						area: ['500px','450px'],
						resize  :false,//是否允许拉伸
						title:"编辑",
						content: "/page/edit_user",
						success: function(layero, index){
							var body = layer.getChildFrame('body', index);
							//var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
							body.find("input[name='user_id']").val(obj.data.user_id);
							body.find("input[name='user_name']").val(obj.data.user_name);
							body.find("select[name='user_type'] option[value='0']").text(obj.data.user_type);
							body.find("input[name='open_id']").val(obj.data.open_id);
							body.find("input[name='user_nick_name']").val(obj.data.user_nick_name);
							body.find("select[name='is_enable'] option[value='0']").text(obj.data.is_enable);
							body.find("input[name='add_time']").val(obj.data.add_time);
							body.find("input[name='last_login']").val(obj.data.last_login);
							body.find("input[name='account_balance']").val(obj.data.account_balance);
							body.find("input[name='last_ip']").val(obj.data.last_ip);
							body.find("form[class='layui-form']").val(index);
							body.find('input[name="phone_num"]').val(obj.data.phone_num);
	
						},
						});    
						// obj.update({
						// 	username: '123'
						// 	,title: 'xxx'
						// });
					}
				});

				//监听事件
				table.on('toolbar(user-table)', function(obj){
					var checkStatus = table.checkStatus(obj.config.id)
					switch(obj.event){
						case 'add':
							layer.open({
								type: 2 ,
								area: ['500px','460px'],
								title:"添加",
								content: "/page/add_user",
								success: function(layero, index){
								var body = layer.getChildFrame('body', index);
								var iframe = window['layui-layer-iframe' + index];		
								},
						})
						break;
						case 'is_enable':
							let data = checkStatus['data'];
							if (data.length > 0) {
							let ids = [];
								$.each(data, function (i, tem) {
									ids.push(tem['user_id']);
								});
								dialog.confirm({
									message:'您确定要删除选中项',
									success:function(){
										staticActive.delBatch(ids, '删除API');
										layer.msg('删除了')
									},
									cancel:function(){
										layer.msg('取消了')
									}
								})
								return false;
							} else {
								layer.msg('没有选中行');
							}
						break;
					};
				});
			});
		</script>
	</body>

</html>
