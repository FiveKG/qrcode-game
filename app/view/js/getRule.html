<script>
    //获取游戏
    function getGame(is_enable=true){
        let url = `/data/game_coupon_rule?select=id,rule_name&is_enable=eq.1`;
        if(!is_enable){
            url = `/data/game_coupon_rule?select=id,rule_name`;
        }
            return new Promise((resolve,reject)=>{
                $.ajax({
                url    : url,
                type   : "GET",
                success: result=>resolve(result),
                error  : err=>reject(err)
                })		
            })
        }
</script>
