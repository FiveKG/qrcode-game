<!DOCTYPE html>
<html>
    {%include "head.html" %}
    {% include 'script.html' %}

    <div class="layui-card">
        <div class="layui-card-body">
                <form class="layui-form"  action="">
                    <div class="layui-form-item layui-row" style="display: none" >
                        <label class="layui-form-label">优惠券id</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="coupon_id"   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" >
                        <label class="layui-form-label">优惠券名称</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="coupon_name" lay-verify="required"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" >
                        <label class="layui-form-label">优惠券备注</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="coupon_remark"   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" >
                        <label class="layui-form-label">优惠券的logo图片</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="logo"   autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item layui-row" >
                        <label class="layui-form-label">优惠券的类型</label>
                        <div class="layui-input-block">
                        <select id = 'coupon_type' name="coupon_type" lay-search lay-filter="coupon_type" >   
                            <option value=10 >通用优惠券</option>
                            <option value=20 >店铺优惠券</option>
                            <option value=30 >连锁品牌优惠券</option>
                        </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" id = 'shop' >
                        <label class="layui-form-label">所属店铺</label>
                        <div class="layui-input-block">
                        <select id = 'shop_id' name="shop_id" lay-search  >   
                        </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" id = 'group'>
                        <label class="layui-form-label">所属连锁店</label>
                        <div class="layui-input-block">
                        <select id = 'group_id' name="group_id" lay-search  >   
                        </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" >
                        <label class="layui-form-label">有效期(天)</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="validity_period"  lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" >
                        <label class="layui-form-label">面值(元)</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="amount" lay-verify="required"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" style="display: none" >
                        <label class="layui-form-label">操作的用户的id</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="add_user_id"   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                    </div>
                </form>
        </div>
    </div>


    <!-- 监听优惠卷的选择 -->
    <script>
         layui.use('form', function(){
            var form = layui.form;
            //判断select
            form.on('select(coupon_type)', function(data){
                    //判断是否通用券
                if(data.value==10){
                    $('#shop_id').val(-1)
                    $('#group_id').val(-1)
                    $('#shop').attr("style","display:none;")
                    $('#group').attr("style","display:none;")
                    form.render()
                }
                //判断是否店铺优惠券
                else if(data.value==20){
                    $('#group_id').val(-1)
                    $('#shop_id').val(-1)
                    $('#shop').attr("style","display:block;")
                    $('#group').attr("style","display:none;")
                    form.render()
                }
                //判断是否连锁店品牌优惠券
                else if(data.value==30){
                    $('#group_id').val(-1)
                    $('#shop_id').val(-1)
                    $('#group').attr("style","display:block;")
                    $('#shop').attr("style","display:none;")
                    form.render()
                }
            });    
         })
    </script>
    <!-- 监听提交 -->
    <script>
    layui.use('form', function(){
    var form = layui.form;
    form.on('submit(formDemo)', function(data){
        //判断在选择非通用优惠券的情况下是否有选择项
        if(data.field.coupon_type==10){
            if(data.field.shop_id!=-1&&data.field.group_id!=-1){
                layer.msg('在选择通用券的情况下无所属连锁品牌和店铺')
                return false
            }
        }else if(data.field.coupon_type==20){
            if(data.field.shop_id==-1){
                layer.msg('请选择店铺')
                return false
            }
        }else if(data.field.coupon_type==30){
            if(data.field.group_id==-1){
                layer.msg('请选择连锁品牌')
                return false
            }
        }
        else{
            layer.msg('选择错误，检查值')
            return false
        }
        //转换金额为分
        data.field.amount = (new Decimal(data.field.amount).mul(100).toNumber());
        //group_id=-1，则表示没有品牌，如果没有品牌，则为空
        if(data.field.group_id==-1){
            data.field.group_id=''
        }
        $.ajax({
            url     : `/data/coupon?coupon_id=eq.${data.field.coupon_id}`,
            type    : "PATCH",
            dataType: "json",
            data    : JSON.stringify(data.field),
            contentType: 'application/json; charset=utf-8',
            success: function(data){
                if(!data){
                    layer.msg('更新成功!'); 
                    setTimeout(function(){ 
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭   
                        parent.layui.table.reload('couponTable');//刷新父表格  
                    }, 1000);
                }
                else{
                    layer.msg('更新失败!');
                }
            }
        })
        return false;
    });
    });

    </script>


</html>
