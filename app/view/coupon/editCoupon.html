<!DOCTYPE html>
<html>
    {%include "head.html" %}
    {% include 'script.html' %}
    <div class="layui-card">
        <div class="layui-card-body">
                <form class="layui-form"  action="">
                    <div class="layui-form-item layui-row" style="display: none" >
                        <label class="layui-form-label">优惠券id</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="coupon_id"   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" >
                        <label class="layui-form-label">优惠券名称</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="coupon_name"   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" >
                        <label class="layui-form-label">优惠券备注</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="coupon_remark"   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" >
                        <label class="layui-form-label">优惠券的logo图片</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="logo"   autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item layui-row" >
                        <label class="layui-form-label">优惠券的类型</label>
                        <div class="layui-input-block">
                        <select id = 'coupon_type' name="coupon_type" lay-search  >   
                            <option value=10 >通用优惠券</option>
                            <option value=20 >店铺优惠券</option>
                            <option value=30 >连锁品牌优惠券</option>
                        </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" >
                        <label class="layui-form-label">所属店铺</label>
                        <div class="layui-input-block">
                        <select id = 'shop_id' name="shop_id" lay-search  >   
                        </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" >
                        <label class="layui-form-label">所属连锁店</label>
                        <div class="layui-input-block">
                        <select id = 'group_id' name="group_id" lay-search  >   
                        </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" >
                        <label class="layui-form-label">有效期(天)</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="validity_period"   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" >
                        <label class="layui-form-label">面值(元)</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="amount"   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" style="display: none" >
                        <label class="layui-form-label">操作的用户的id</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="add_user_id"   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                    </div>
                </form>
        </div>
    </div>
    
    <script>
        function init(data){
            layui.use('form', function(){
                var form = layui.form;
                //店铺列表,仅is_enable=1
                $.ajax({
                    url : `/data/shop?select=shop_id,name&is_enable=eq.1`,
                    type:"GET",
                    success:function(result){
                        for(element of result){
                            $("#shop_id").append(`<option value=${element.shop_id}>${element.name}</option>`);
                        }
                        $('#shop_id').val(data.shop_id);
                        form.render();
                    }
                })

                $.ajax({
                    url:'/data/shop_group?select=group_id,group_name&is_enable=eq.1',
                    type:'GET',
                    success:function(result){
                        $('#group_id').empty()
                        result.map(element=>{
                            $('#group_id').append(`<option value=${element.group_id}>${element.group_name}</option>`)
                        })
                        $('#group_id').append(`<option  value=''>无所属品牌</option>`)
                        if(!data.group_id){
                            $('#group_id').append(`<option selected value="">无所属品牌</option>`)
                        }else{
                            $('#group_id').val(data.group_id);
                        }
                        form.render()
                    }
                })
                 
            })
        }
    </script>

    <!-- 监听提交 -->
    <script>
    layui.use('form', function(){
    var form = layui.form;
    form.on('submit(formDemo)', function(data){
        //转换金额为分
        data.field.amount = (new Decimal(data.field.amount).mul(100).toNumber());
        //group_id=-1，则表示没有品牌，如果没有品牌，则为空
        if(data.field.group_id==-1){
            data.field.group_id=''
        }
        $.ajax({
            url     : `/data/coupon?coupon_id=eq.${data.field.coupon_id}`,
            type    : "PATCH",
            dataType: "json",
            data    : JSON.stringify(data.field),
            contentType: 'application/json; charset=utf-8',
            success: function(data){
                if(!data){
                    layer.msg('更新成功!');
                    setTimeout(function(){ 
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭   
                        parent.layui.table.reload('couponTable');//刷新父表格  
                    }, 1000);
                }
                else{
                    layer.msg('更新失败!');
                }
            }
        })
        return false;
    });
    });

    </script>


</html>
