<!DOCTYPE html>
<html>
    {%include "head.html" %}
    {% include "script.html" %}
    <div class="layui-card">
        <div class="layui-card-body">
        <form class="layui-form"  action="">
                <div class="layui-form-item layui-row" style="display: none">
                    <label class="layui-form-label">优惠券id</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="coupon_id"   autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">优惠券名称</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="coupon_name"  lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">优惠券备注</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="coupon_remark"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">优惠券的logo图片</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="logo"  lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-row"  >
                    <label class="layui-form-label">优惠券的类型</label>
                    <div class="layui-input-block">
                    <select id = 'coupon_type' name="coupon_type" lay-search lay-filter="coupon_type" >   
                        <option value=10  selected>通用优惠券</option>
                        <option value=20 >店铺优惠券</option>
                        <option value=30 >连锁品牌优惠券</option>
                    </select>
                    </div>
                </div>
                <div class="layui-form-item layui-row" id = "shop"   style="display: none" >
                        <label class="layui-form-label">所属店铺</label>
                        <div class="layui-input-block">
                        <select id = 'shop_id' name="shop_id" lay-search  >   
                        </select>
                        </div>
                    </div>
                <div class="layui-form-item layui-row" id="group" style="display: none" >
                    <label class="layui-form-label">所属连锁品牌</label>
                    <div class="layui-input-block">
                    <select id = 'group_id' name="group_id" lay-search  >   
                    </select>
                    </div>
                </div>
                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">有效期(天)</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="validity_period"   lay-verify="required|number"  value =7 autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">面值(元)</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="amount"   lay-verify="required|number"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-row" style="display: none">
                    <label class="layui-form-label">操作的用户的id</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="add_user_id" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layaui-btn-primary">重置</button>
                </div>
                </div>

        </form>
        </div>
    </div>   


    <!-- 动态赋值 -->
    <script>
          layui.use('form', function(){
            var form = layui.form;
            
            //解析getJWT
            $.ajax({
                url     : `/api/tool/getJwtInfo`,
                type    : "get",
                success: function(result){
                    $('input[name="add_user_id"]').val(result.data.user_id)
                    form.render();
                }
            })

            //获取generate_key
            $.ajax({
                url     : `/api/common/generate_key`,
                type    : "get",
                success: function(result){
                     $('input[name="coupon_id"]').val(result.data)
                    form.render();
                }
            })

            //店铺列表,仅is_enable=1
            $.ajax({
                url : `/data/shop?select=shop_id,name&is_enable=eq.1`,
                type:"GET",
                success:function(result){
                    for(element of result){
                        $("#shop_id").append(`<option value=${element.shop_id}>${element.name}</option>`);
                    }
                    $('#shop_id').append(`<option selected value=-1>无所属店铺</option>`)//group_id=-1，则表示没有品牌
                    form.render();
                }
            })

            //品牌，仅is_enable=1
            $.ajax({
                url:'/data/shop_group?select=group_id,group_name&is_enable=eq.1',
                type:'GET',
                success:function(result){
                    $('#group_id').empty()
                    result.map(element=>{
                        $('#group_id').append(`<option value=${element.group_id}>${element.group_name}</option>`)
                    })
                    $('#group_id').append(`<option selected value=-1>无所属品牌</option>`)//group_id=-1，则表示没有品牌
                    form.render()
                }
            })

             //判断select
            form.on('select(coupon_type)', function(data){
                    //判断是否通用券
                if(data.value==10){
                    $('#shop_id').val(-1)
                    $('#group_id').val(-1)
                    $('#shop').attr("style","display:none;")
                    $('#group').attr("style","display:none;")
                    form.render()
                }
                //判断是否店铺优惠券
                else if(data.value==20){
                    $('#group_id').val(-1)
                    $('#shop').attr("style","display:block;")
                    $('#group').attr("style","display:none;")
                    form.render()
                }
                //判断是否连锁店品牌优惠券
                else if(data.value==30){
                    $('#shop_id').val(-1)
                    $('#group').attr("style","display:block;")
                    $('#shop').attr("style","display:none;")
                    form.render()
                }
            });    
         });
    
    </script>
    <!-- 提交监听 -->
    <script>
    layui.use('form', function(){
    var form = layui.form;
    //监听提交
    form.on('submit(formDemo)', function(data){
       //转换金额为分
        data.field.amount = (new Decimal(data.field.amount).mul(100).toNumber());
        //group_id=-1，则表示没有品牌，如果没有品牌，则为空,店铺亦是
        if(data.field.group_id==-1){
            data.field.group_id=''
        }
        if(data.field.shop_id==-1){
            data.field.shop_id=''
        }
        $.ajax({
            url        : `/data/coupon`,
            type       : "POST",
            dataType   : "json",
            data       : JSON.stringify(data.field),
            contentType: 'application/json; charset=utf-8',
            //由于插入成功后postres
            error:function(data){
                if(data.status=="201"){
                    layer.msg('添加成功!');
                    setTimeout(function(){ 
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭   
                        parent.layui.table.reload('couponTable');//刷新父表格
                    }, 1000);
                }else{
                    layer.msg('添加失败!');
                }
            },
            complete:function(XHR){
               //console.log(XHR.responseJSON)
            }
        })
        return false;
    });
    });
    </script>



</html>
