<!DOCTYPE html>
<html>
    {%include "head.html" %}
    {% include 'script.html' %}
    <div class="layui-card">
        <div class="layui-card-body">
                <form class="layui-form"  action="">
                    <div class="layui-form-item layui-row"  style="display:none" >
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block ">
                            <input type="text"  name="group_id"   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" >
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="group_name"   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row"  style="display:none">
                        <label class="layui-form-label">上级组织id</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="parent_id"   autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                    </div>
                </form>
        </div>
    </div>
    

    <script>
    //Demo
    layui.use('form', function(){
    var form = layui.form;
    //监听提交
    form.on('submit(formDemo)', function(data){
        let layer_index = $("form[class='layui-form']").val()

        $.ajax({
            url     : `/data/shop_group?group_id=eq.${data.field.group_id}`,
            type    : "PATCH",
            dataType: "json",
            data    : JSON.stringify(data.field),
            contentType: 'application/json; charset=utf-8',
            success: function(data){
                if(!data){
                    layer.msg('更新成功!');
                    setTimeout(function(){ 
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭  
                        parent.layui.table.reload('shop_groupTable');//刷新父表格    
                    }, 1000);
                }
                else{
                    layer.msg('更新失败!');
                }
            }
        })
        return false;
    });
    });
    </script>


</html>
