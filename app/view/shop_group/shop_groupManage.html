<!DOCTYPE html>
<html>
{%include "head.html" %}
{% include "script.html" %}
{% include "js/getShopGroup.html"%}
{% include "js/is_enable.html"%}
	<body>
		<div class="page-content-wrap">
			<form class="layui-form" action="" lay-filter="user-from">
				<div class="layui-inline">
					<label class="layui-form-label">品牌</label>
					<div class="layui-input-inline">
						<select name="group_id" lay-search></select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-inline">
						<select name="is_enable" lay-search="">
							<option value="true">启用</option>
							<option value="false">禁用</option>
						</select>
					</div>
				</div>
				<button class="layui-btn table-search" lay-submit lay-filter="user-from">搜索</button>
			</form>
			<table class="layui-hide" id="shop_groupTable" lay-filter="shop_group_table"></table>
		</div>
		<script type="text/html" id="toolshop_group">
			<div class="layui-btn-container">
				<button class="layui-btn layui-btn-sm layui-icon layui-icon-add-1" title="新增" lay-event="add"></button>
				<!-- <button class="layui-btn layui-btn-danger layui-btn-sm layui-icon layui-icon-close" title="删除"lay-event="is_enable"></button> -->
			</div>
		</script>
		<!-- <script type="text/html" id="bashop_group">
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" name='is_enable' lay-event="is_enable">禁用</a>
		</script> -->

		<!-- 搜索下拉 -->
		<script>
			layui.use('form',function(){
				var form = layui.form;
				//获取品牌
				getShopGroup()
                .then(result=>{
                    if(result){
                        $('select[name="group_id"]').empty();
                        $('select[name="group_id"]').append(`<option value=''  selected>所有</option>`);
                        for(element of result){
                            $('select[name="group_id"]').append(`<option value=${element.group_id}>${element.group_name}</option>`);
                        }
                        form.render();
                    }
                })
                .catch(err=>{
                    $('select[name="group_id"]').append(`<option value='-1' disable>获取数据失败</option>`);
                    form.render();
                    console.error(err)
				})
				
			}) 
		</script>


		<script>
			layui.use(['table', 'dialog', 'jquery'], function() {
				var table = layui.table;
				var dialog = layui.dialog;
				var $ = layui.jquery;
				const active = {
					//table重载
					tableReload: function (params) {
						table.reload('shop_groupTable', {
							where: {
								"search": params
							}
						});
					}
				}

				var form = layui.form;
				//初始渲染
				table.render({
					elem: '#shop_groupTable'
					,url:'/api/shop_group/search'
					,method: 'post'
					,toolbar: '#toolshop_group' //开启头部工具栏，并为其绑定左侧模板
					,title: '用户数据表'
					,parseData: function(res) {
						return {
							"code": res['code'],
							"msg": res['message'],
							"count": res['data']['total'],
							"data": res['data']['list']
						}
					}
					,cols: [[
						{type: 'checkbox', fixed: 'left'}
						,{field:'group_id', title:'',hide:true }
						,{field:'group_name', title:'名称', }
						,{field:'parent_id', title:'上级组织id',hide:true }
						,{field:'add_time', title:'添加时间',hide:true }
						,{field:'is_enable', title:'是否启用',hide:true }
                        ,{field:'add_user_name', title:'录入人', }
						,{field:'is_enable', title:'是否启用', templet: function(d){
							if(d.is_enable===true){
								return '是'
							}else if(d.is_enable===false){
								return 	'否'
							}
						}}
						,{field:'add_time', title:'添加时间', templet:function(d){
							return dateFns.format(d.add_time,'YYYY-MM-DD HH:mm')
						} }
						,{fixed:'right', title: "操作", align:'center', templet:function(d){
							
							if(d.is_enable===true){
								return `<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
							<a class="layui-btn layui-btn-danger layui-btn-xs" name='is_enable' lay-event="is_enable">禁用</a>`
							}else{
								return `<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
							<a class="layui-btn layui-btn-danger layui-btn-xs" name='is_enable' lay-event="is_enable">解禁</a>`
							}
							
						}}
					]]
					,id: 'shop_groupTable'
					,page: true
				});

		
				//监听表单提交
				form.on('submit(user-from)', function(data){
					//console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
					active.tableReload(data.field);
					return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
				});


	
				//监听行工具事件
				table.on('tool(shop_group_table)', function(obj){
					var layEvent = obj.event; //获得 lay-event 对应的值
					const url =  `/data/shop_group?group_id=eq.${obj.data.group_id}`
					if(layEvent === 'detail'){ //查看
						layer.msg('查看');
						//弹出层引入用户详情页面
					} 
                    else if(layEvent === 'is_enable'){ //删除		
						if(obj.data.is_enable==true){
						layer.confirm(`禁用：${obj.data.group_name}`, function(index){
                            
							//向服务端发送禁用指令 
							is_enable(url,false,'shop_groupTable')
							});
						}
						else{		
							layer.confirm(`解禁：${obj.data.group_name}`, function(index){
							//向服务端发送接近指令
							is_enable(url,true,'shop_groupTable')
							});
						}
					}
					else if(layEvent === 'edit'){ //编辑
						//
						//弹出层引入用户修改页面
						//同步更新缓存对应的值 也可以直接重载表格
						layer.open({
						type: 2 ,
                        area: '500px',
                        resize  :false,//是否允许拉伸
						title:"编辑",
						content:`/page/edit_shop_group`,
						success: function(layero, index){
							var body = layer.getChildFrame('body', index);
							//var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
							body.find("input[name='group_id']").val(obj.data.group_id);
							body.find("input[name='group_name']").val(obj.data.group_name);
							body.find("input[name='parent_id']").val(obj.data.parent_id);
							body.find("input[name='add_time']").val(obj.data.add_time);
							body.find("input[name='is_enable']").val(obj.data.is_enable);
							body.find("input[name='add_user_id']").val(obj.data.add_user_id);
						},
						});    
						// obj.update({
						// 	username: '123'
						// 	,title: 'xxx'
						// });
					}
				});

				//监听事件
				table.on('toolbar(shop_group_table)', function(obj){
					var checkStatus = table.checkStatus(obj.config.id);

					switch(obj.event){
						case 'add':
							 
							layer.open({
								type: 2 ,
                                area: ['500px','200px'],
								title:"添加品牌",
								content: "/page/add_shop_group",
								success: function(layero, index){
									var body = layer.getChildFrame('body', index);
									body.find("form[class='layui-form']").val(index);
								},
							})
						break;
						case 'is_enable':
							let data = checkStatus['data'];
							if (data.length > 0) {
							let ids = [];
								$.each(data, function (i, tem) {
									ids.push(tem['user_id']);
								});
								dialog.confirm({
									message:'您确定要删除选中项',
									success:function(){
										staticActive.delBatch(ids, '删除API');
										layer.msg('删除了')
									},
									cancel:function(){
										layer.msg('取消了')
									}
								})
								return false;
							} else {
								layer.msg('没有选中行');
							}
						break;
					};
				});
			});
		</script>
	</body>

</html>
