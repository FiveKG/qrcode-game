<!DOCTYPE html>
<html>
    {%include "head.html" %}
    {% include 'script.html' %}
    {% include "js/getAgent.html"%}
    <div class="layui-card">
        <div class="layui-card-body">
                <form class="layui-form"  action="">
                    <div class="layui-form-item layui-row"  style="display:none">
                        <label class="layui-form-label" >员工id</label>
                        <div class="layui-input-block ">
                            <input type="text" disabled name="agent_staff_id" lay-verify="required"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form layui-row" lay-filter="agent_id">
                        <label class="layui-form-label">所属经销商名</label>
                        <div class="layui-input-block">
                            <select id = 'agent_id' name="agent_id"   lay-verify="required" lay-filter="agent_id">   
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item layui-row " lay-filter="agent_staff_type">
                        <label class="layui-form-label">员工类型</label>
                        <div class="layui-input-block">
                            <select id = 'agent_staff_type' name="agent_staff_type"   lay-verify="required" lay-filter="agent_staff_type">   
                                <option value=10 >经销商管理员</option>
                                <option value=20 >推广员</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" lay-filter="can_withdraw">
                        <label class="layui-form-label">是否可操作提现</label>
                        <div class="layui-input-block">
                            <select id = 'can_withdraw' name="can_withdraw"   lay-verify="required" lay-filter="can_withdraw">   
                                <option value="true" >是</option>
                                <option value="false" >否</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item layui-row">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                    </div>
                </form>
        </div>
    </div>

    <!-- 初始化脚本 -->
    <script>

        function init(data){
            layui.use('form', function(){
                var form = layui.form;
                //初始化可否提现操作
                $('#can_withdraw').val(`${data.can_withdraw}`)
                form.render('select','can_withdraw');     
                //初始化员工类型
                $('#agent_staff_type').val(`${data.agent_staff_type}`)
                form.render('select','agent_staff_type');  

                //获取经营商
                getAgent()
                .then(result=>{
                    if(result){
                        for(element of result){
                            $('#agent_id').append(`<option value=${element.agent_id}>${element.name}</option>`);
                        }
                        $('#agent_id').val(data.agent_id)
                        form.render('select','agent_id');
                    }
                })
                .catch(err=>{
					console.log('err:',err);
					$('select[name="agent_id"]').append(`<option value='-1'>获取数据失败</option>`);
					form.render('select')
				})
            })
        }
    </script>

   
    <!-- 监听提交 -->
    <script>
    layui.use('form', function(){
    var form = layui.form;
    form.on('submit(formDemo)', function(data){
        $.ajax({
            url     : `/data/agent_staff?agent_staff_id=eq.${data.field.agent_staff_id}`,
            type    : "PATCH",
            dataType: "json",
            data    : JSON.stringify(data.field),
            contentType: 'application/json; charset=utf-8',
            success: function(data){
                if(!data){
                    layer.msg('更新成功!');
                    setTimeout(function(){ 
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭   
                        parent.layui.table.reload('agent_staffTable');//刷新父表格  
                    }, 1000);
                }
                else{
                    layer.msg('更新失败!');
                }
            }
        })
        return false;
    });
    });
    </script>


</html>
