<!DOCTYPE html>
<html>
    {%include "head.html" %}
    {% include 'script.html' %}
    <div class="layui-card">
        <div class="layui-card-body">
                <form class="layui-form"  action="">
                    <div class="layui-form-item layui-row"  style="display:none">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block ">
                            <input type="text"  name="game_id"   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" >
                        <label class="layui-form-label">游戏名称</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="game_name"   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" >
                        <label class="layui-form-label">游戏大图</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="game_img"   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" >
                        <label class="layui-form-label">游戏小图</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="game_img_small"   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" >
                        <label class="layui-form-label">支付价格</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="price"   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" >
                        <label class="layui-form-label">游戏打开路径</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="game_url"   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" >
                        <label class="layui-form-label">游戏类型</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="game_type"   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" style="display:none">
                        <label class="layui-form-label">添加时间</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="add_time"   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" style="display:none" >
                        <label class="layui-form-label">是否启用</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="is_enable"   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" style="display:none" >
                        <label class="layui-form-label">操作添加的用户</label>
                        <div class="layui-input-block ">
                            <input type="text" disabled id = "add_user_id" name="add_user_id"   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                    </div>
                </form>
        </div>
    </div>
    <script>
    //Demo
    layui.use('form', function(){
    var form = layui.form;


    //监听提交
    form.on('submit(formDemo)', function(data){
        let layer_index = $("form[class='layui-form']").val()
        $.ajax({
            url     : `/data/game?game_id=eq.${data.field.game_id}`,
            type    : "PATCH",
            dataType: "json",
            data    : JSON.stringify(data.field),
            contentType: 'application/json; charset=utf-8',
            success: function(data){
                if(!data){
                    layer.msg('更新成功!');
                    setTimeout(function(){ 
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭   
                    }, 1000);
                }
                else{
                    layer.msg('更新失败!');
                }
            }
        })
        return false;
    });
    });
    </script>


</html>
