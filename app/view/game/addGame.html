<!DOCTYPE html>
<html>
    {%include "head.html" %}
    {% include "script.html" %}
    <div class="layui-card">
        <div class="layui-card-body">
        <form class="layui-form"  action="">
                <div class="layui-form-item layui-row" style="display:none" >
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block ">
                        <input type="text"  name="game_id"   autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">游戏名称</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="game_name"  lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">游戏大图</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="game_img"  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">游戏小图</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="game_img_small"  lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">支付价格(元)</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="price"    lay-verify="required|number" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">游戏打开路径</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="game_url"  lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">游戏类型</label>
                    <div class="layui-input-block ">
                        <select  name="game_type"    lay-verify="required" lay-filter="game_type">   
                            <option value="1" selected>射击类游戏</option>
                            <option value="2"  >休闲类游戏</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">游戏描述</label>
                    <div class="layui-input-block ">
                        <textarea name="game_desc" autocomplete="off" placeholder="请输入" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-row" style="display:none" >
                    <label class="layui-form-label">操作添加的用户id</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="add_user_id"   autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layaui-btn-primary">重置</button>
                </div>
                </div>

        </form>
        </div>
    </div>   


    <!-- 动态赋值 -->
    <script>
          layui.use('form', function(){
            var form = layui.form;
            //解析getJWT,添加人
            $.ajax({
                url     : `/api/tool/getJwtInfo`,
                type    : "get",
                success: function(result){
                    $('input[name="add_user_id"]').val(result.data.user_id)
                    form.render();
                }
            })
            //获取generate_key
            $.ajax({
                url     : `/api/common/generate_key`,
                type    : "get",
                success: function(result){
                    $('input[name="game_id"]').val(result.data)
                    form.render();
                }
            })
         });
    </script>
    <!-- 提交监听 -->
    <script>
    layui.use('form', function(){
    var form = layui.form;
    //监听提交
    form.on('submit(formDemo)', function(data){
        let layer_index = $("form[class='layui-form']").val();
        //转换金额为分
        data.field.price = (new Decimal(data.field.price).mul(100).toNumber());

        $.ajax({
            url        : `/data/game`,
            type       : "POST",
            dataType   : "json",
            data       : JSON.stringify(data.field),
            contentType: 'application/json; charset=utf-8',
            //由于插入成功后postres
            error:function(data){
                if(data.status=="201"){
                    layer.msg('添加成功!');
                    setTimeout(function(){ 
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭   
                        parent.layui.table.reload('gameTable');//刷新父表格   

                    }, 1000);
                    
                }else{
                    layer.msg('添加失败!');
                }
            },
            complete:function(XHR){
               //console.log(XHR.responseJSON)
            }
        })
        return false;
    });
    });
    </script>



</html>
