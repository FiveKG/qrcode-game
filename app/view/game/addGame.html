<!DOCTYPE html>
<html>
    {% include "head.html" %}
    {% include "script.html" %}
    {% include "js/uploadImg.html"%}
    {% include "js/uploadCSS.html"%}
    <div class="layui-card">
        <div class="layui-card-body">
        <form class="layui-form"  action="">
                <div class="layui-form-item layui-row" style="display: none" >
                    <label class="layui-form-label">id</label>
                    <div class="layui-input-block ">
                        <input type="text" id="game_id" name="game_id" lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">游戏名称</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="game_name"  lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">游戏图片</label>
                    <div class="layui-input-block " >
                        <a href="javascript:;" class="file">
                            <i class="layui-icon">&#xe67c;</i>上传图片
                            <input type="file" id="upload" class="">
                        </a>
                       
                    </div>
                </div>
                
                <div class="layui-form-item layui-row"  >
                    <label class="layui-form-label">游戏大图</label>
                    <div class="layui-input-block ">
                        <input type="text" disabled name="game_img"   autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">游戏小图</label>
                    <div class="layui-input-block ">
                        <input type="text" disabled name="game_img_small"  autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">支付价格(元)</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="price"    lay-verify="required|number" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">游戏打开路径</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="game_url"  lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">游戏类型</label>
                    <div class="layui-input-block ">
                        <select  name="game_type"    lay-verify="required" lay-filter="game_type">   
                            <option value="1" selected>射击类游戏</option>
                            <option value="2"  >休闲类游戏</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">游戏描述</label>
                    <div class="layui-input-block ">
                        <textarea name="game_desc" autocomplete="off" placeholder="请输入" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item layui-row" style="display:none" >
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block ">
                        <input type="text" disabled value="false"  name="is_enable"   autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-row" style="display:none" >
                    <label class="layui-form-label">操作添加的用户id</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="add_user_id"   autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layaui-btn-primary">重置</button>
                </div>
                </div>

        </form>
        </div>
    </div>   


    <!-- 动态赋值 -->
    <script>
        layui.use(['form'], function(){
            var form = layui.form;
            //解析getJWT,添加人
            $.ajax({
                url     : `/api/tool/getJwtInfo`,
                type    : "get",
                success: function(result){
                    $('input[name="add_user_id"]').val(result.data.user_id)
                    form.render();
                }
            })
            //获取generate_key
            $.ajax({
                url     : `/api/common/generate_key`,
                type    : "get",
                success: function(result){
                    $('input[name="game_id"]').val(result.data)
                    form.render();
                }
            })  

            
            $('#upload').bind("change", function(e){
                let id = $('#game_id').val() //因为异步的关系，id必须是在方法里面
                let upload_img = $('#upload');
                let url = '/api/tool/upload_img_game'
                uploadImg(upload_img,id,url)
                .then(result=>{
                    layer.msg('上传成功')
                    $('input[name="game_img"]').val(result.data.url);
                    $('input[name="game_img_small"]').val(result.data.url_small);
                    form.render();
                    return false
                })
                .catch(err=>{
                    layer.msg('上传失败')
                    console.error(err)
                    return false
                })
            })

         });

    </script>
    <!-- 提交监听 -->
    <script>
    layui.use('form', function(){
    var form = layui.form;
    //监听提交
    form.on('submit(formDemo)', function(data){
        //判断url
        if(!data.field.game_img_small===''||!data.field.game_img){
            layer.msg('请上传图片');
            return false
        }

        let layer_index = $("form[class='layui-form']").val();
        //转换金额为分
        data.field.price = (new Decimal(data.field.price).mul(100).toNumber());

    
        $.ajax({
            url        : `/data/game`,
            type       : "POST",
            dataType   : "json",
            data       : JSON.stringify(data.field),
            contentType: 'application/json; charset=utf-8',
            //由于插入成功后postres
            error:function(data){
                if(data.status=="201"){
                    layer.msg('添加成功!');
                    setTimeout(function(){ 
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭   
                        parent.layui.table.reload('gameTable');//刷新父表格   

                    }, 1000);
                    
                }else{
                    layer.msg('添加失败!');
                }
            },
            complete:function(XHR){
               //console.log(XHR.responseJSON)
            }
        })
        return false;
    });
    });
    </script>



</html>
