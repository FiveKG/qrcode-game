<!DOCTYPE html>
<html>
{%include "head.html" %}
{% include "script.html" %}
{% include "js/getUser.html" %}
	<body>
		<div class="page-content-wrap">
			<form class="layui-form" action="" lay-filter="user-from">
				<div class="layui-inline">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-inline">
						<select name="user_id" layui-search></select>
					</div>
				</div>
	
				<button class="layui-btn table-search" lay-submit lay-filter="user-from">搜索</button>
			</form>
			<table class="layui-hide" id="user_rechargeTable" lay-filter="user_recharge_table"></table>
		</div>
		<script type="text/html" id="tooluser_recharge">
			<div class="layui-btn-container">
				<!-- <button class="layui-btn layui-btn-sm layui-icon layui-icon-add-1" title="新增" lay-event="add"></button> -->
				<!-- <button class="layui-btn layui-btn-danger layui-btn-sm layui-icon layui-icon-close" title="删除"lay-event="is_enable"></button> -->
			</div>
		</script>
		<!-- <script type="text/html" id="bauser_recharge">
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" name='is_enable' lay-event="is_enable">禁用</a>
		</script> -->

		<!-- 搜索下拉 -->
		<script>
			layui.use('form',function(){
				var form = layui.form;
				//获取用户
				getUser(true)
				.then(result=>{
					if(result){
						$('select[name="user_id"]').empty();
						$('select[name="user_id"]').append(`<option value=''  selected>所有</option>`);
						for(element of result){
							$('select[name="user_id"]').append(`<option value=${element.user_id}>${element.user_name}</option>`);
						}
					}
					form.render();
				})
				.catch(err=>{
					console.error(err)
					$('select[name="user_id"]').append(`<option value='-1' disable>获取数据失败</option>`);
					form.render();
				})
			}) 
		</script>


		<script>
			layui.use(['table', 'dialog', 'jquery'], function() {
				var table = layui.table;
				var dialog = layui.dialog;
				var $ = layui.jquery;
				const active = {
					//table重载
					tableReload: function (params) {
						table.reload('user_rechargeTable', {
							where: {
								"search": params
							}
						});
					}
				}

				var form = layui.form;
				//初始渲染
				table.render({
					elem: '#user_rechargeTable'
					,url:'/api/user_recharge/search'
					,method: 'post'
					,toolbar: '#tooluser_recharge' //开启头部工具栏，并为其绑定左侧模板
					,title: '用户充值记录表'
					,parseData: function(res) {
						return {
							"code": res['code'],
							"msg": res['message'],
							"count": res['data']['total'],
							"data": res['data']['list']
						}
					}
					,cols: [[
						{type: 'checkbox', fixed: 'left'}
						,{field:'recharge_id', title:'充值记录id', hide:true}
						,{field:'user_id', title:'用户id', hide:true}
						,{field:'user_name', title:'用户名', }
						,{field:'recharge_amount', title:'充值金额(元)',templet:function(d){
							//转换金额为分
							return  new Decimal(d.recharge_amount).div(100).toNumber();
						} }
						,{field:'add_time', title:'时间',hide:true }
						,{field:'add_time', title:'添加时间', templet:function(d){
							return dateFns.format(d.add_time,'YYYY-MM-DD HH:mm')
						} }
					]]
					,id: 'user_rechargeTable'
					,page: true
				});

		
				//监听表单提交
				form.on('submit(user-from)', function(data){
					//console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
					active.tableReload(data.field);
					return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
				});


	
				//监听行工具事件
				table.on('tool(user_recharge_table)', function(obj){
					var layEvent = obj.event; //获得 lay-event 对应的值
					if(layEvent === 'detail'){ //查看
						layer.msg('查看');
						//弹出层引入用户详情页面
					} 
					else if(layEvent === 'is_enable'){ //删除
						
						if(obj.data.is_enable==true){
						layer.confirm(`禁用：${obj.data.user_recharge_name}`, function(index){
							//向服务端发送禁用指令
							$.ajax({
								url     : `/data/user_recharge?user_recharge_id=eq.${obj.data.user_recharge_id}`,
								type    : "PATCH",
								dataType: "json",
								data    : JSON.stringify({"is_enable":false}),
								contentType: 'application/json; charset=utf-8',
								success: function(data){
									if(!data){
										layer.msg('更新成功!');
									}else{
										layer.msg('更新失败!');
									}
									setTimeout(function(){ 
										table.reload("user_rechargeTable")
										}, 1000);	
								}
							})
							});
						}
						else{		
							layer.confirm(`解禁：${obj.data.name}`, function(index){
							//向服务端发送接近指令
							$.ajax({
								url     : `/data/user_recharge?user_recharge_id=eq.${obj.data.user_recharge_id}`,
								type    : "PATCH",
								dataType: "json",
								data    : JSON.stringify({"is_enable":true}),
								contentType: 'application/json; charset=utf-8',
								success: function(data){
									if(!data){
										layer.msg('更新成功!');
									}else{
										layer.msg('更新失败!');
									}
										table.reload("user_rechargeTable")	
								}
							})
							});
						}
					}
					else if(layEvent === 'edit'){ //编辑
						//
						//弹出层引入用户修改页面
						//同步更新缓存对应的值 也可以直接重载表格
						layer.open({
						type: 2 ,
						area: ['500px', '650px'],
						title:"编辑",
						content:`/page/edit_user_recharge`,
						success: function(layero, index){
							var body = layer.getChildFrame('body', index);
							//console.log(obj.data)
							//var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
							body.find("input[name='recharge_id']").val(obj.data.recharge_id);
							body.find("input[name='user_id']").val(obj.data.user_id);
							body.find("input[name='recharge_amount']").val(obj.data.recharge_amount);
							body.find("input[name='add_time']").val(obj.data.add_time);
							var iframe = window['layui-layer-iframe' + index];

							var data = {
							}
							iframe.init(data)
						},

						});    
						// obj.update({
						// 	username: '123'
						// 	,title: 'xxx'
						// });
					}
				});

				//监听事件
				table.on('toolbar(user_recharge_table)', function(obj){
					var checkStatus = table.checkStatus(obj.config.id);

					switch(obj.event){
						case 'add':
							 
							layer.open({
								type: 2 ,
								area: ['500px', '450px'],
								title:"添加",
								content: "/page/add_user_recharge",
								success: function(layero, index){
									var body = layer.getChildFrame('body', index);
									body.find("form[class='layui-form']").val(index);
								},
							})
						break;
						case 'is_enable':
							let data = checkStatus['data'];
							if (data.length > 0) {
							let ids = [];
								$.each(data, function (i, tem) {
									ids.push(tem['user_id']);
								});
								dialog.confirm({
									message:'您确定要删除选中项',
									success:function(){
										staticActive.delBatch(ids, '删除API');
										layer.msg('删除了')
									},
									cancel:function(){
										layer.msg('取消了')
									}
								})
								return false;
							} else {
								layer.msg('没有选中行');
							}
						break;
					};
				});
			});
		</script>
	</body>

</html>
