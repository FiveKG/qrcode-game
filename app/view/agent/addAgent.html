<!DOCTYPE html>
<html>
    {%include "head.html" %}
    {% include "script.html" %}
    {% include "js/getPCAscript.html"%}
    <div class="layui-card">
        <div class="layui-card-body">
        <form class="layui-form"  action="">
                <div class="layui-form-item layui-row"  style="display:none" >
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block ">
                        <input type="text"  name="agent_id"  lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">经销商名称</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="name"  lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">经销商的营业执照编号</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="license"  lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form" lay-filter="province">
                    <label class="layui-form-label">省份</label>
                    <div class="layui-input-block">
                        <select id = 'province' name="province" lay-search  lay-verify="required" lay-filter="province">   
                        </select>
                </div>
                <div class="layui-form" lay-filter="city">
                    <label class="layui-form-label">市</label>
                    <div class="layui-input-block">
                        <select id = 'city' name="city" lay-search  lay-verify="required" lay-filter="city" >   
                        </select>
                </div>
                <div class="layui-form" lay-filter="area">
                    <label class="layui-form-label">区</label>
                    <div class="layui-input-block">
                        <select id = 'area' name="area" lay-search  lay-verify="required"  lay-filter="area" >   
                        </select>
                </div>
                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">详细地址</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="local_address"  lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-row"  >
                    <label class="layui-form-label " style=" margin-top:-18px;">获利比例</label>
                    <div class="layui-input-block ">
                        <input type="text"    name="gain_rate"  lay-verify="required|number"  style="display:none" autocomplete="off" class="layui-input">
                        <div id="slide" style=" margin-top:30px;"></div>
                    </div>
                </div>

                <div class="layui-form-item layui-row" style="display:none" >
                    <label class="layui-form-label">操作人id</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="add_user_id"   autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layaui-btn-primary">重置</button>
                </div>
                </div>
        </form>
        </div>
    </div>   


     <!-- 滑块 -->
    <script>
        layui.use('slider', function(){
        var slider = layui.slider;
        //渲染
        slider.render({
            elem: '#slide',  //绑定元素
            min:0,
            max:100,
            input:true,
            value:0,
            change:function(value){
                $('input[name="gain_rate"]').val(value)
            }
            });
        });

    </script>

    <!-- 动态赋值 -->
    <script>
          layui.use('form', function(){
            var form = layui.form;

            //解析getJWT
            $.ajax({
                url     : `/api/tool/getJwtInfo`,
                type    : "get",
                success: function(result){
                    $('input[name="add_user_id"]').val(result.data.user_id)
                    form.render();
                }
            })
            //获取generate_key
            $.ajax({
                url     : `/api/common/generate_key`,
                type    : "get",
                success: function(result){
                     $('input[name="agent_id"]').val(result.data)
                    form.render();
                }
            })



            //获得省
            get_province()
            .then(result=>{
                $('#province').append(`<option value="-1" selected>请选择省</option>`);
                $('#city').append(`<option value="-1" selected>请选择市</option>`);
                $('#area').append(`<option value="-1" selected>请选择区</option>`);
                for(element of result.data){
                    $('#province').append(`<option value=${element.value}>${element.label}</option>`);
                        }
                    form.render('select','province');
            })
            .catch(err=>{
                $('#province').empty()
                $('#province').append(`<option value="-1" selected>获取失败</option>`);
                console.error(err)
            })

            //动态获得市
            form.on('select(province)', function(data){
                get_city(data.value)
                .then(result=>{
                    $('#city').empty();
                    $('#area').empty();
                    $('#city').append(`<option value="-1" selected>请选择市</option>`);
                    $('#area').append(`<option value="-1" selected>请选择区</option>`);
                    for(element of result.data){
                        $('#city').append(`<option value=${element.value}>${element.label}</option>`);
                    }
                    form.render('select','city');
                })
                .catch(err=>{
                $('#province').empty()
                $('#province').append(`<option value="-1" selected>获取失败</option>`);
                console.error(err)
                })
            });    
            
            //获得区
            form.on('select(city)', function(data){
                get_area(data.value)
                .then(result=>{
                    $('#area').empty()
                    $('#area').append(`<option value="-1" selected>请选择区</option>`)
                    for(element of result.data){
                        $('#area').append(`<option value=${element.value}>${element.label}</option>`);
                    }
                    form.render('select','area');
                })
                .catch(err=>{
                $('#province').empty()
                $('#province').append(`<option value="-1" selected>获取失败</option>`);
                console.error(err)
                })
            });       
         });
    </script>
    <!-- 提交监听 -->
    <script>
    layui.use('form', function(){
    var form = layui.form;
    //监听提交
    form.on('submit(formDemo)', function(data){
        if(data.field.province==='-1'||data.field.province===''){
            layer.msg('请选择省份');
            return false
        }else if(data.field.city==='-1'||data.field.city===''){
            layer.msg('请选择市');
            return false
        }
        else if(data.field.area==='-1'||data.field.area===''){
            layer.msg('请选择区');
            return false
        }

        var province =  $('#province').find("option:selected").text();
        var city =  $('#city').find("option:selected").text();
        var area =  $('#area').find("option:selected").text();
        var p_c_a_text = `{"${province}","${city}","${area}"}`;
        var p_c_a_id = `{"${data.field.province}","${data.field.city}","${data.field.area}"}`;
        let insert = data.field;
        delete insert.province;
        delete insert.city;
        delete insert.area;
        insert['p_c_a_text'] = p_c_a_text;
        insert['p_c_a_id'] = p_c_a_id;
        //console.log(insert)
        $.ajax({
            url        : `/data/agent`,
            type       : "POST",
            dataType   : "json",
            data       : JSON.stringify(insert),
            contentType: 'application/json; charset=utf-8',
            //由于插入成功后postres
            error:function(data){
                if(data.status=="201"){
                    layer.msg('添加成功!');
                    setTimeout(function(){ 
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭   
                        parent.layui.table.reload('agentTable');//刷新父表格 
                    }, 1000);
                }else{
                    layer.msg('添加失败!');
                }
            },
            complete:function(XHR){
               //console.log(XHR.responseJSON)
            }
        })
        return false;
    });
    });
    </script>



</html>
