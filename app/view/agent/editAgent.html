<!DOCTYPE html>
<html>
    {%include "head.html" %}
    {% include 'script.html' %}
    {% include "js/getPCAscript.html"%}
    <div class="layui-card">
        <div class="layui-card-body">
                <form class="layui-form" id="editForm" action="">
                    <fieldset class="layui-elem-field" style="text-align:center" >
                        <legend>经销商二维码</legend>
                        <div class="layui-field-box" id='agent_qrcode' style="width:60%;margin: auto;text-align:center;">
                            
                        </div>
                    </fieldset> 
                    <div class="layui-form-item layui-row" style="display:none"  >
                        <label class="layui-form-label">ID</label>
                        <div class="layui-input-block ">
                            <input type="text" disabled name="agent_id"   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row" >
                        <label class="layui-form-label">经销商名称</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="name" lay-verify="required"  autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item layui-row" >
                        <label class="layui-form-label">经销商的营业执照编号</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="license"  lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form" lay-filter="province">
                        <label class="layui-form-label">省份</label>
                        <div class="layui-input-block">
                            <select id = 'province' name="province"   lay-verify="required" lay-filter="province">   
                            </select>
                    </div>
                    <div class="layui-form" lay-filter="city">
                        <label class="layui-form-label">市</label>
                        <div class="layui-input-block">
                            <select id = 'city' name="city" lay-search   lay-verify="required" lay-filter="city" >   
                            </select>
                    </div>

                    <div class="layui-form" lay-filter="area">
                        <label class="layui-form-label">区</label>
                        <div class="layui-input-block">
                            <select id = 'area' name="area" lay-search   lay-verify="required"  lay-filter="area" >   
                            </select>
                    </div>
                    <div class="layui-form-item layui-row" >
                        <label class="layui-form-label">地址</label>
                        <div class="layui-input-block ">
                            <input type="text"  name="local_address" lay-verify="required"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item layui-row"  >
                        <label class="layui-form-label " style=" margin-top:-18px;">获利比例(%)</label>
                        <div class="layui-input-block ">
                            <input type="text"   style="display:none"   name="gain_rate" id='edit_slider' lay-verify="required:number" autocomplete="off" class="layui-input">
                            <div id="slideTest1" style=" margin-top:30px;"></div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                    </div>
                </form>
        </div>
    </div>


<script>
    //   <!-- 滑块 -->
    function init(data){
    //获取父界面的传值
        var edit_slider=layui.use('slider', function(){
        var slider = layui.slider;
        //渲染
        slider.render({
            elem: '#slideTest1',  //绑定元素
            min:0,
            max:100,
            input:true,
            value: data.gain_rate,
            change:function(value){
                $('input[name="gain_rate"]').val(value)
            }
        });
    });      
    }

    
</script>
    <!-- 动态赋值 -->
<script>
    layui.use('form', function(){
    var form = layui.form; 

        //获得省
    get_province()
    .then(result=>{
        $('#province').append(`<option value="-1" selected>请选择省</option>`);
        $('#city').append(`<option value="-1" selected>请选择市</option>`);
        $('#area').append(`<option value="-1" selected>请选择区</option>`);
        for(element of result.data){
            $('#province').append(`<option value=${element.value}>${element.label}</option>`);
                }
            form.render('select','province');
    })
    .catch(err=>{
        $('#province').empty()
        $('#province').append(`<option value="-1" selected>获取失败</option>`);
        console.error(err)
    })

    //动态获得市
    form.on('select(province)', function(data){
        get_city(data.value)
        .then(result=>{
            $('#city').empty();
            $('#area').empty();
            $('#city').append(`<option value="-1" selected>请选择市</option>`);
            $('#area').append(`<option value="-1" selected>请选择区</option>`);
            for(element of result.data){
                $('#city').append(`<option value=${element.value}>${element.label}</option>`);
            }
            form.render('select','city');
        })
        .catch(err=>{
        $('#province').empty()
        $('#province').append(`<option value="-1" selected>获取失败</option>`);
        console.error(err)
        })
    });    
    
    //获得区
    form.on('select(city)', function(data){
        get_area(data.value)
        .then(result=>{
            $('#area').empty()
            $('#area').append(`<option value="-1" selected>请选择区</option>`)
            for(element of result.data){
                $('#area').append(`<option value=${element.value}>${element.label}</option>`);
            }
            form.render('select','area');
        })
        .catch(err=>{
        $('#province').empty()
        $('#province').append(`<option value="-1" selected>获取失败</option>`);
        console.error(err)
        })
    });   
});
</script>
    <script>
    //Demo
    layui.use('form', function(){
    var form = layui.form;
    //监听提交
    form.on('submit(formDemo)', function(data){
        let layer_index = $("form[class='layui-form']").val()
        var province =  $('#province').find("option:selected").text();
        var city =  $('#city').find("option:selected").text();
        var area =  $('#area').find("option:selected").text();
        var p_c_a_text = `{"${province}","${city}","${area}"}`;
        var p_c_a_id = `{"${data.field.province}","${data.field.city}","${data.field.area}"}`;
        let insert = data.field;
        delete insert.province;
        delete insert.city;
        delete insert.area;
        insert['p_c_a_text'] = p_c_a_text;
        insert['p_c_a_id'] = p_c_a_id;
        $.ajax({
            url     : `/data/agent?agent_id=eq.${data.field.agent_id}`,
            type    : "PATCH",
            dataType: "json",
            data    : JSON.stringify(insert),
            contentType: 'application/json; charset=utf-8',
            success: function(data){
                if(!data){
                    layer.msg('更新成功!');
                    setTimeout(function(){ 
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭   
                        parent.layui.table.reload('agentTable');//刷新父表格   
                    }, 1000);
                }
                else{
                    layer.msg('更新失败!');
                }
            }
        })
        return false;
    });
    });
    </script>


</html>
