<!DOCTYPE html>
<html>
    {%include "head.html" %}
    {% include "script.html" %}
    <div class="layui-card">
        <div class="layui-card-body">
        <form class="layui-form"  action="">
                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">主键id</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="id" required  lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">规则名</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="rule_name" lay-verify="required"    autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">游戏</label>
                    <div class="layui-input-block">
                    <select id = 'game_id' name="game_id" lay-search  >   
                    </select>
                    </div>
                </div>
                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">优惠券</label>
                    <div class="layui-input-block">
                    <select id = 'coupon_id' name="coupon_id" lay-search  >   
                    </select>
                    </div>
                </div>
                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">得分</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="score" required  lay-verify="required|number"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-row" >
                    <label class="layui-form-label">玩的次数</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="play_count_range" value='[0,50]' disabled  autocomplete="off" class="layui-input">
                        <div id="play_count_range_slide"></div>
                    </div>
                </div>
                <div class="layui-form-item layui-row"  style="display: none">
                    <label class="layui-form-label">操作的用户的id</label>
                    <div class="layui-input-block ">
                        <input type="text"  name="add_user_id" required  lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layaui-btn-primary">重置</button>
                </div>
                </div>

        </form>
        </div>
    </div>   


    <!-- 动态赋值 -->
    <script>
          layui.use(['form','slider'], function(){
            var form = layui.form;

            //解析getJWT
            $.ajax({
                url     : `/api/tool/getJwtInfo`,
                type    : "get",
                success: function(result){
                    $('input[name="add_user_id"]').val(result.data.user_id)
                    form.render();
                }
            })
            //获取generate_key
            $.ajax({
                url     : `/api/common/generate_key`,
                type    : "get",
                success: function(result){
                     $('input[name="id"]').val(result.data)
                    form.render();
                }
            })
            //滑块
            var form = layui.form;
            var slider = layui.slider;  
            //滑块渲染
            slider.render({
                elem: '#play_count_range_slide',  //绑定元素
                min:1,
                max:100,
                range:true,//出现两个可拖拽的环
                value:[0,50],//滑块初始值，若开启了滑块为范围拖拽（即 range: true），则需赋值数组
                input:true,//双环滑块时无效
                change:function(value){
                    $('input[name="play_count_range"]').val(`[${value}]`)
                }
            });
            form.render();
         });
    </script>
    <!-- 提交监听 -->
    <script>
    layui.use('form', function(){
    var form = layui.form;
    //监听提交
    form.on('submit(formDemo)', function(data){
        let layer_index = $("form[class='layui-form']").val()
        console.log(data.field)
        $.ajax({
            url        : `/data/game_coupon_rule`,
            type       : "POST",
            dataType   : "json",
            data       : JSON.stringify(data.field),
            contentType: 'application/json; charset=utf-8',
            //由于插入成功后postres
            error:function(data){
                if(data.status=="201"){
                    layer.msg('添加成功!');
                    setTimeout(function(){ 
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭   
                        parent.layui.table.reload('game_coupon_ruleTable');//刷新父表格
                    }, 1000);
                }else{
                    layer.msg('添加失败!');
                }
            },
            complete:function(XHR){
               //console.log(XHR.responseJSON)
            }
        })
        return false;
    });
    });
    </script>



</html>
