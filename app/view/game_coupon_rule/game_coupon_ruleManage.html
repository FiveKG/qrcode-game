<!DOCTYPE html>
<html>
{%include "head.html" %}
{% include "script.html" %}
{% include "js/is_enable.html"%}
	<body>
		<div class="page-content-wrap">
			<form class="layui-form" action="" lay-filter="user-from">
				<div class="layui-inline">
					<label class="layui-form-label">规则名</label>
					<div class="layui-input-inline">
                        <select name="id"  lay-search></select>
					</div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">游戏名</label>
                    <div class="layui-input-inline">
                        <select name="game_id"  lay-search></select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">优惠券名</label>
                    <div class="layui-input-inline">
                        <select name="coupon_id"  lay-search></select>
                    </div>
                </div>
				<div class="layui-inline">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-inline">
						<select name="is_enable" lay-search="">
							<option value="true">启用</option>
							<option value="false">禁用</option>
						</select>
					</div>
				</div>
				<button class="layui-btn table-search" lay-submit lay-filter="user-from">搜索</button>
			</form>
			<table class="layui-hide" id="game_coupon_ruleTable" lay-filter="game_coupon_rule_table"></table>
		</div>
		<script type="text/html" id="toolgame_coupon_rule">
			<div class="layui-btn-container">
				<button class="layui-btn layui-btn-sm layui-icon layui-icon-add-1" title="新增" lay-event="add"></button>
				<!-- <button class="layui-btn layui-btn-danger layui-btn-sm layui-icon layui-icon-close" title="删除"lay-event="is_enable"></button> -->
			</div>
		</script>
		<!-- <script type="text/html" id="bagame_coupon_rule">
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" name='is_enable' lay-event="is_enable">禁用</a>
		</script> -->

        		<!-- 搜索下拉 -->
		<script>

            layui.use('form',function(){
                var form = layui.form;
                 //获取规则
                $.ajax({
                    url        : `/data/game_coupon_rule?select=id,rule_name`,
                    type       : "GET",
                    success	:function(result){
                    if(result){
                        $('select[name="id"]').empty();
                        $('select[name="id"]').append(`<option value=''  selected>所有</option>`);
                        for(element of result){
                            $('select[name="id"]').append(`<option value=${element.id}>${element.rule_name}</option>`);
                        }
                    }
                        form.render('select')
                    },
                    error:function(err){
                        console.log('err:',err);
						$('select[name="id"]').append(`<option value='-1'>获取数据失败</option>`);
						form.render('select')
                    }
                })	
                
                //获取游戏
                $.ajax({
                    url        : `/data/game?select=game_id,game_name`,
                    type       : "GET",
                    success	:function(result){
                    if(result){
                        $('select[name="game_id"]').empty();
                        $('select[name="game_id"]').append(`<option value=''  selected>所有</option>`);
                        for(element of result){
                            $('select[name="game_id"]').append(`<option value=${element.game_id}>${element.game_name}</option>`);
                        }
                    }
                        form.render('select')
                    },
                    error:function(err){
                        console.log('err:',err);
						$('select[name="game_id"]').append(`<option value='-1'>获取数据失败</option>`);
						form.render('select')
                    }
                })	

                //获取优惠券
                $.ajax({
                    url        : `/data/coupon?select=coupon_id,coupon_name`,
                    type       : "GET",
                    success	:function(result){
                    if(result){
                        $('select[name="coupon_id"]').empty();
                        $('select[name="coupon_id"]').append(`<option value=''  selected>所有</option>`);
                        for(element of result){
                            $('select[name="coupon_id"]').append(`<option value=${element.coupon_id}>${element.coupon_name}</option>`);
                        }
                    }
                        form.render('select')
                    },
                    error:function(err){
                        console.log('err:',err);
						$('select[name="coupon_id"]').append(`<option value='-1'>获取数据失败</option>`);
						form.render('select')
                    }
                })	

            })
           
        </script>

		<script>
			layui.use(['table', 'dialog', 'jquery'], function() {
				var table = layui.table;
				var dialog = layui.dialog;
				var $ = layui.jquery;
				const active = {
					//table重载
					tableReload: function (params) {
						table.reload('game_coupon_ruleTable', {
							where: {
								"search": params
							}
						});
					}
                }
                
                   //网络请求数据
                function getGame() {
                    return new Promise((resolve, reject) => {
                        $.ajax({
                        url:'/data/game?select=game_id,game_name&is_enable=eq.1',
                        type:'GET',
                        success:function(result){
                            resolve(result)
                        }
                    })
                    })
                }
                function getCoupon(){
                    return new Promise((resolve, reject) => {
                        $.ajax({
                        url:`/data/coupon?select=coupon_id,coupon_name&is_enable=eq.1`,
                        type:'GET',
                        success:function(result){
                            resolve(result)
                        }
                    })
                    })
                }
                

				var form = layui.form;
				//初始渲染
				table.render({
					elem: '#game_coupon_ruleTable'
					,url:'/api/game_coupon_rule/search'
					,method: 'post'
					,toolbar: '#toolgame_coupon_rule' //开启头部工具栏，并为其绑定左侧模板
					,title: '游戏和优惠券的规则表'
					,parseData: function(res) {

						return {
							"code": res['code'],
							"msg": res['message'],
							"count": res['data']['total'],
							"data": res['data']['list']
						}
					}
					,cols: [[
						{type: 'checkbox', fixed: 'left'}
                        ,{field:'id', title:'主键id', hide:true}
                        ,{field:'rule_name', title:'规则名' }
                        ,{field:'game_id', title:'游戏id', hide:true }
                        ,{field:'coupon_id', title:'优惠券id',  hide:true}
                        ,{field:'game_name', title:'游戏', }
						,{field:'coupon_name', title:'优惠券', }
						,{field:'score', title:'得分', }
						,{field:'play_count_range', title:'玩的次数' }
						,{field:'add_user_id', title:'操作的用户的id',  hide:true}
						,{field:'add_time', title:'添加时间', hide:true }
						,{field:'is_enable', title:'是否可用',  hide:true}
						,{field:'add_user_name', title:'录入人', }
						,{field:'is_enable', title:'是否启用', templet: function(d){
							if(d.is_enable===true){
								return '是'
							}else if(d.is_enable===false){
								return 	'否'
							}
						}}
						,{field:'add_time', title:'添加时间', templet:function(d){
							return dateFns.format(d.add_time,'YYYY-MM-DD HH:mm')
						} }
						,{fixed:'right', title: "操作", align:'center', templet:function(d){
							
							if(d.is_enable===true){
								return `<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
							<a class="layui-btn layui-btn-danger layui-btn-xs" name='is_enable' lay-event="is_enable">禁用</a>`
							}else{
								return `<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
							<a class="layui-btn layui-btn-danger layui-btn-xs" name='is_enable' lay-event="is_enable">解禁</a>`
							}
							
						}}
					]]
					,id: 'game_coupon_ruleTable'
					,page: true
				});

		
				//监听表单提交
				form.on('submit(user-from)', function(data){
					//console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
					active.tableReload(data.field);
					return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
				});


	
				//监听行工具事件
				table.on('tool(game_coupon_rule_table)', function(obj){
                    var layEvent = obj.event; //获得 lay-event 对应的值
                    const url = `/data/game_coupon_rule?id=eq.${obj.data.id}`

					if(layEvent === 'detail'){ //查看
						layer.msg('查看');
						//弹出层引入用户详情页面
					} 
					else if(layEvent === 'is_enable'){ //删除
						
						if(obj.data.is_enable==true){
						layer.confirm(`禁用：${obj.data.rule_name}`, function(index){
							//向服务端发送禁用指令
							is_enable(url,false,"game_coupon_ruleTable")
							});
						}
						else{		
							layer.confirm(`解禁：${obj.data.rule_name}`, function(index){
							//向服务端发送接近指令
							is_enable(url,true,"game_coupon_ruleTable")
							});
						}
					}
					else if(layEvent === 'edit'){ //编辑
						//
						//弹出层引入用户修改页面
                        //同步更新缓存对应的值 也可以直接重载表格
                        
						layer.open({
						type: 2 ,
						area: ['500px', '400px'],
                        title:"编辑",
                        resize  :false,//是否允许拉伸
						content:`/page/edit_game_coupon_rule`,
						success: function(layero, index){
                            var body = layer.getChildFrame('body', index);
                            var iframe = window['layui-layer-iframe' + index];
                     
                            //网络请求，动态生成子页面列表
                            Promise.all([getGame(),getCoupon()]).then((res) => {
                    
                                const [games,coupons] = res
                                //初始化游戏列表
                                for(game of games){
                                    body.find("select[name='game_id']").append(`<option value=${game.game_id}>${game.game_name}</option>`);
                                   // console.log("game:",game)
                                }
                                body.find("select[name='game_id']").val(obj.data.game_id);
                             
                                //初始化优惠券列表
                                for(coupon of coupons){
                                    body.find("select[name='coupon_id']").append(`<option value=${coupon.coupon_id}>${coupon.coupon_name}</option>`);
                                    //console.log("coupon:",coupon)
                                }
                                body.find("select[name='coupon_id']").val(obj.data.coupon_id);
                                iframe.layui.form.render();
                            })
                            

                            body.find("input[name='id']").val(obj.data.id);
                            body.find("input[name='rule_name']").val(obj.data.rule_name);
							body.find("input[name='score']").val(obj.data.score);
							body.find("input[name='play_count_range']").val(obj.data.play_count_range);
							body.find("input[name='add_user_id']").val(obj.data.add_user_id);
							body.find("input[name='add_time']").val(obj.data.add_time);
							body.find("input[name='is_enable']").val(obj.data.is_enable);
                            
                            //子层执行init方法
                            let play_count_range_array = eval(obj.data.play_count_range)
							var data = {
                                play_count_range:play_count_range_array
                            }
							iframe.init(data)
						},

						});    
						// obj.update({
						// 	username: '123'
						// 	,title: 'xxx'
						// });
					}
				});

				//监听事件
				table.on('toolbar(game_coupon_rule_table)', function(obj){
					var checkStatus = table.checkStatus(obj.config.id);

					switch(obj.event){
						case 'add':
							 
							layer.open({
								type: 2 ,
								area: ['500px', '420px'],
                                title:"添加",
                                resize  :false,//是否允许拉伸
								content: "/page/add_game_coupon_rule",
								success: function(layero, index){
                                    var body = layer.getChildFrame('body', index);
                                    var iframe = window['layui-layer-iframe' + index];
									body.find("form[class='layui-form']").val(index);
								},
							})
						break;
						case 'is_enable':
							let data = checkStatus['data'];
							if (data.length > 0) {
							let ids = [];
								$.each(data, function (i, tem) {
									ids.push(tem['user_id']);
								});
								dialog.confirm({
									message:'您确定要删除选中项',
									success:function(){
										staticActive.delBatch(ids, '删除API');
										layer.msg('删除了')
									},
									cancel:function(){
										layer.msg('取消了')
									}
								})
								return false;
							} else {
								layer.msg('没有选中行');
							}
						break;
					};
				});
			});
		</script>
	</body>

</html>
